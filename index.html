<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Selector</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Random Image Selector</h1>
    <div class="image-container">
        <img id="image1" src="./4Tune.png" alt="Random Image 1">
        <img id="image2" src="./A_Ron.png" alt="Random Image 2">
        <img id="image3" src="./Akanoo.png" alt="Random Image 3">
    </div>
    <button onclick="randomizeImages()">Play</button>

    <script>
        const images = [
            './4Tune.png',
            './A_Ron.png',
            './Akanoo.png',
            './Aytee.png',
            './Bayze.png',
            './BDad.png',
            './Bong_Teggy.png'
        ];

        function randomizeImages() {
            const imageElements = [document.getElementById('image1'), document.getElementById('image2'), document.getElementById('image3')];

            imageElements.forEach(imgEl => {
                const randomIndex = Math.floor(Math.random() * images.length);
                imgEl.src = images[randomIndex];
            });
        }
    </script>

</body>
</html>
